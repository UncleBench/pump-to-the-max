<h2>Workout catalogue</h2>

<div>
  <label>Workout name:
    <input #workoutName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(workoutName.value); workoutName.value=''">
    add
  </button>
</div>

<ul class="workouts">
  <li *ngFor="let workout of workouts">
    <a routerLink="/workouts/{{workout._id}}">
      <span class="badge">{{workout._id}}</span>
      <span>{{workout.name}}</span>
      <span>No. of Exercises: {{(workout.exerciseUnits?.length) || "0"}}</span>
    </a>
    <button class="delete" title="delete workout"
      (click)="delete(workout)">x</button>
  </li>
</ul>
