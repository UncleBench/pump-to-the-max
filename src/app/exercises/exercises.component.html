<h2>Exercise catalogue</h2>

<div>
  <label>Exercise name:
    <input #exerciseName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(exerciseName.value); exerciseName.value=''">
    add
  </button>
</div>

<ul class="exercises">
  <li *ngFor="let exercise of exercises">
    <a routerLink="/detail/{{exercise.id}}">
      <span class="badge">{{exercise.id}}</span> {{exercise.name}}
    </a>
    <button class="delete" title="delete exercise"
      (click)="delete(exercise)">x</button>
  </li>
</ul>
