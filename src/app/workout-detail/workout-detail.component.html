<div *ngIf="workout">
    <h2>{{workout.name | uppercase}} Details</h2>
    <div><span>id: </span>{{workout.id}}</div>
    <div>
        <label>name:
            <input [(ngModel)]="workout.name" placeholder="name"/>
        </label>
    </div>

    <ul class="exercises">
        <li *ngFor="let exerciseUnit of workout.exerciseUnits">
            <span *ngIf="exerciseUnit">
                <span class="badge">{{exerciseUnit.exerciseId}}</span>
                <label>Exercise:
                    <select [(ngModel)]="exerciseUnit.exerciseId"
                        class="form-control">
                        <option *ngFor="let exercise of availableExercises" [ngValue]="exercise.id">
                            {{exercise?.name}}
                        </option>
                    </select>
                </label>
                <label>Sets:
                    <input [(ngModel)]="exerciseUnit.sets" placeholder="sets"/>
                </label>
                <label>Reps:
                    <input [(ngModel)]="exerciseUnit.reps" placeholder="reps"/>
                </label>
                <label>Weight:
                    <input [(ngModel)]="exerciseUnit.weight" placeholder="weight"/>
                </label>
                <button class="delete" title="delete exercise"
                    (click)="delete(exerciseUnit)">x</button>
            </span>
        </li>
    </ul>
    
    <div class="controls">
        <button (click)="goBack()">go back</button>
        <button (click)="save()">save</button>
    </div>
</div>
